<div class="p-4">
  <h1 class="w-full text-center text-xl">Modulo Beneficiario</h1>
  <div class="flex justify-between">
    <button mat-raised-button color="primary" (click)="nuevoBeneficiario()">Nuevo</button>
    <mat-form-field>
      <mat-label>Nombre del Beneficiario</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre del Beneficiario" #input>
    </mat-form-field>
  </div>
  <div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>
          No.
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{i+1}}
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="nombre">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="apellido">
          Apellido
        </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="direccion">
          Direcci√≥n
        </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
      <ng-container matColumnDef="ayuda">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="ayuda">
          Tipo ayuda
        </th>
        <td mat-cell *matCellDef="let element"> {{element.ayuda}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="descripcion">
          Desc recibida
        </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="opciones">
          Opciones
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="abrirEditarBeneficiario(element)">
            <mat-icon color="primary" matTooltip="Editar Beneficiario" aria-hidden="false" fontIcon="edit"
              class="mr-3 cursor-pointer">
            </mat-icon>
          </button>
          <button mat-icon-button (click)="abrirModalConfirmarEliminar()" style="margin-right: 3px;">

            <mat-icon color="warn" matTooltip="Eliminar Beneficiario" aria-hidden="false" fontIcon="delete"
              class="cursor-pointer">
            </mat-icon>
          </button>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-3" colspan="4">El beneficiario "{{input.value}}" no existe</td>
      </tr>
    </table>
  </div>

  <app-datatable />
</div>

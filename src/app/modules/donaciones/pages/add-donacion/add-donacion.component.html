<div>
  <h2>Realizar Donación</h2>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre de la donación">
    <mat-hint>Nombre de la Donación *</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo</mat-label>
    <mat-select>
      @for (item of options; track $index) {
        <mat-option value="{{item.value}}">{{ item.descrip | uppercase }}</mat-option>
      }
    </mat-select>
    <mat-hint align="start">Seleccione una *</mat-hint>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Valor</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
    <span matTextSuffix>.00</span>
    <mat-hint>Indique la cantidad *</mat-hint>
  </mat-form-field>
</div>

<p-table [value]="data" #dt1 styleClass="p-datatable-gridlines" [rowsPerPageOptions]="limit" [rows]="5"
  [paginator]="pagination" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="filtro($event)" placeholder="Search keyword" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      @for (header of headers; track $index) {
      <th [pSortableColumn]="header.title">
        {{header.title}}<p-sortIcon [field]="header.title"></p-sortIcon>
      </th>
      }
      @if (options) {
      <th>Acciones</th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-columns="columns">
    <tr>
      @for (header of headers; track $index) {
      <td>{{data[header.nameColumn]}}</td>

      }
      @if (options) {

      <td class="flex-1 space-x-2">
        <button mat-icon-button>
          <mat-icon color="primary" aria-hidden="false" fontIcon="edit" class="cursor-pointer">
          </mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon color="warn" aria-hidden="false" fontIcon="delete" class="cursor-pointer">
          </mat-icon>
        </button>
      </td>
      }
    </tr>

  </ng-template>
</p-table>
